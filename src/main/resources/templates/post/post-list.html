<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postList</title>
</head>
<body>
<table>
    <tr><th>id</th><th>제목</th></tr>
    <tr th:each = "post:${postList}">
        <td th:text="${post.id}"></td>
        <td th:text = "${post.title}" ></td>
    </tr>
</table>

</body>
</html>
